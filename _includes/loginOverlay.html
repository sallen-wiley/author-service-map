<div id="login-overlay" class="ow-login">
	<div class="container-fluid">

		<div class="row">

			<div class="ow-login__cont col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

				<div class="panel panel-default">
					
					<div class="panel-body">

					<h4 class="text-center">Wiley Researcher Tools</h4>

					<form id="login-form" name="login" autocomplete="on" onsubmit="event.preventDefault(); pasuser(this);">

						<fieldset>
							<legend>Login</legend>

							<label for="username">
                    <div>Username: </div>
                    <input type="text" id="username" name="username" required />
                </label>

							<label for="password">
                    <div>Password: </div>
                    <input type="password" id="password" name="password" required />
                </label>

						</fieldset>

						<input type="submit" value="Submit" class="ow-button">

					</form>
						
					</div>

				</div>

			</div>

		</div>

	</div>
</div>

<script src="{{ '/assets/js/loginOverlay.js' | relative_url }}"></script>
